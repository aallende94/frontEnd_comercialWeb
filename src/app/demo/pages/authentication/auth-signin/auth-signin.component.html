<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">

            <form (ngSubmit)="login(f)" #f="ngForm" class="form-horizontal form-material">

              <h4 class="mb-3 f-w-400" id="titulo"><strong>Comercial San Patricio</strong></h4>
             
              <span *ngIf="f.submitted && f.controls['user_web'].errors" class="text-danger  fadeIn" ><strong>{{avisoMessage}}</strong></span>
              <div class="form-group mb-3">
                <input type="text" id="name" name="user_web" [(ngModel)]="usuario.user_web" class="form-control" required placeholder="Usuario">
              </div>

              <span  class="text-danger  fadeIn" ><strong>{{atencionMessage}}</strong></span>
              <div class="form-group mb-4">
                <input type="password" id="password" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="ContraseÃ±a">
              </div>
              <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
              </div>
              <button type="submit" class="btn btn-block btn-success mb-4">Ingresar</button>
              
              <span  class="text-danger  fadeIn" ><strong>{{errorMessage}}</strong></span>
            </form>
        
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
